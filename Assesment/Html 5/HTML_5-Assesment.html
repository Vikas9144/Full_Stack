<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Assesment</title>
    <link rel="stylesheet" href="/HTML_5-Assesment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Assesment">
        <div class="header">
            <div class="container">
                <div class="header-contain">
                    <h1>Contact Us</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="sec-1">
            <div class="sec-1-contain">
                <div class="row">
                    <div class="col">
                        <h2>ADDRESS :</h2>
                        <p>Saint Marco Street, 6th floor, Tokyo, Japan, 123456</p>
                    </div>
                    <div class="col">
                        <div class="sec-1-icon">
                          <p></p>
                          <div class="phone">
                            <a href="#"><i class="fa-solid fa-phone"></i> +91 7229079144</a>
                          </div>
                          <div class="email">
                            <a href="#"><i class="fa-solid fa-envelope"></i> patelvikas84527@gmail.com</a>
                          </div>
                        </div>      
                    </div>
                    <div class="col">
                        <div class="sec-1-location">
                            <p></p>
                            <div class="location">
                                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="sec-2"></div>
        <div class="sec-3">
            <div class="sec-3-contain">
                <div class="row">
                    <div class="col-40">
                        <table>
                            <tr>
                                <td>
                                    <form action="">
                                    <input type="text" placeholder="Name :" required pattern="[A-Za-z]{3-5}" minlength="0" maxlength="5"> <input type="text" placeholder="Company :" required><br>
                                    <input type="email" placeholder="Email :" required pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"> <input type="text" placeholder="Number :" required pattern="[1-9]{1}[0-9]{9}" maxlength="10" minlength="0"><br>
                                    <input class="Mess" type="text" placeholder="Message :" required><br>
                                    <button>Send</button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-60">
                        <div class="map-img">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d14688.028969199158!2d72.53230240000003!3d23.023506300000008!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1709718570876!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <!-- <select name="" id="">
                                <optgroup class="Map">
                                    <option value="">Map</option>
                                </optgroup>
                            </select> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sec-4"></div>
    </div>
</body>
</html>
