<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3 type list in html -->
    <!-- 1) unorderlist  -->
    <!--type :- desc,cicle,squre  -->

    <ul type="">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>



    <!-- 2) orderlist type= 1,A,a,i,I -->
    <ol type="">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <!-- 3) description list -->

    <dl>
        <dt>cofee</dt>
        <dd>cold</dd>
        <dd>hot</dd>
        <dd>cold</dd>
        <dd>hot</dd>
        <dd>cold</dd>
        <dd>hot</dd>
        
        <dt>tea</dt>
        <dd>cold</dd>
        <dd>hot</dd>
    </dl>


</body>
</html>
