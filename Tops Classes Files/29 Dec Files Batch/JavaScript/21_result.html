<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" id="num1" placeholder="number1">
    <input type="text" id="num2" placeholder="number2">
    <button onclick="add()">click</button>
    <h1 id="result"></h1>

    <script>
        num1_tag = document.getElementById("num1")
        console.log(num1_tag)
        num2_tag = document.getElementById("num2")
        console.log(num2_tag)

        function add(){
            sum1 = parseInt(num1_tag.value)+ parseInt(num2_tag.value)
            console.log(sum1) 

            // document.write(sum1)

            document.getElementById("result").innerHTML = sum1

        }
    </script>

</body>
</html>
