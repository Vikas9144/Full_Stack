<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- syntax :-

    else if(codtion)
    {

    <!-- fibonaci :- 0 1 1 2 3 5 8  -->
        <!-- factorial 5 :- 5432 -->

    <script>
        var marks = 101;

        if(marks>100 || marks<0) //100>0  0 < 0
        {
            document.write("invalid marks")
        }
        else if(marks>=90 && marks<=100)  // 90 -100
        {
            document.write("A grade")
        }
        else if(marks>=80 && marks<90)
        {
            document.write("B grade")
        }
        else if(marks>=54 && marks<=79)
        {
            document.write("c grade")
        }
        else{
            document.write("Fail")
        }
    </script>
    
</body>
