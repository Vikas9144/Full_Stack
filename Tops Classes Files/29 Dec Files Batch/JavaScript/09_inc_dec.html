<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        // x++; post inc
        // ++x; pre inc
        console.log(x++) //10 ++ 
        console.log(x) //11
        console.log(++x) //12

        console.log(x++) //12 ++ 13
        console.log(x++) //13 ++ 14
        console.log(++x) //15
        console.log(x++) //15  //16
        console.log(++x)  //17
        console.log(x++) //17  //18
        console.log(++x) //19

        // console.log(x--) //10 ++ 
        console.log(x) //11
        console.log(--x) //12

        console.log(x--) //12 ++ 13
        console.log(x--) //13 ++ 14
        console.log(--x) //15
        console.log(x--) //15  //16
        console.log(--x)  //17
        console.log(x--) //17  //18
        console.log(--x) //19

    </script>
</body>
</html>
