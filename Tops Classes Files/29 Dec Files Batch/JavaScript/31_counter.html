<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2"></h2>

    <script>
        // stor value
        count = setInterval("test()",10)
        x = 0
        function test()
        {
            h2_tag = document.getElementById("h2")
            h2_tag.innerHTML = ++x

            if(x==100)
            {
                // stor stop
                clearInterval(count)
            }
            
        }
    </script>
</body>
</html>
