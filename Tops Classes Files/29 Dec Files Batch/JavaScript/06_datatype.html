<body>
    <!-- datatype :- primitive type , non-primitive 
    
    1) primitive type :- 
        1) string : - "shuh"
        2) number :- 856
        3) symbols :- #
        4) undefined :- not value store
        5) null :- ""
        6) bigInt :- 
        7) booloen :- true ,false 
    2) non-primitive : - array ,object  -->

    <script>
        // 1) string 
        var name1 = "dilip"
        console.log(name1)
        console.log(typeof(name1))

        // 2) number 
        var num1 = 2.3
        console.log(num1)
        console.log(typeof(num1))

        // 3) undefined 
        var nmsad;
        console.log(nmsad)
        console.log(typeof(nmsad))

        // 4)  null 
        var num2 = null
        console.log(num2)
        console.log(typeof(null))

        // 5) bigINt
        var number1 = BigInt(325436346754756465)
        console.log(number1)

        // 6) Boolean 
        var bl = false
        console.log(bl)
        console.log(typeof(bl))
    </script>
