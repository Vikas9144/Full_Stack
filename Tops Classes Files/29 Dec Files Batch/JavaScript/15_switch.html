<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=10,b=8
        var choice = ')';

        switch (choice) {
            case '+':
                document.write("add=",a+b)
                break;  // 
            case '-':
                document.write("sub=",a-b)
                break;
            case '*':
                document.write("mul=",a*b)
                break;
        
            default:
                document.write("invalid opertor")
                break;
        }
    </script>
</body>
</html>
