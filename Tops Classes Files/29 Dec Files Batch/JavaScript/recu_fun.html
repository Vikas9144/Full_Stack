    <meta charset="UTF-8">

<body>
    
    <script>
        function factorial(x) {
            // 0 
            if (x == 0) {
                return 1
            }
            else{
                // console.log("called x ",x);
                // console.log("called x-1",x-1);
                
                return x*factorial(x-1)
            }
        }
        let fact = factorial(5);
        let fact1 = factorial(10)
        console.log(fact);
        console.log(fact1)
    </script>
</body>
