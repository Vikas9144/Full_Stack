<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1" onmouseenter="e1()" onmouseleave="leave()">Heading</h1>

    
    <script>
        h1_tag = document.getElementById("h1")

        function e1()
        {
            h1_tag.innerHTML = "Heading1 js";
            // css js 
            h1_tag.style.color = "red";
            // h1_tag.style.marginTop = "10px"
        }

        function leave()
        {
            h1_tag.innerHTML = "heading";
            h1_tag.style.color = "blue"
        }
    </script>
</body>
</html>
