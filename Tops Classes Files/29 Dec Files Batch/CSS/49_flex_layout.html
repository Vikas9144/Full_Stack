<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            display: flex;
            text-align: center;
            justify-content: space-between;
            background-color: red;
            align-items: center;
        }
        ul li{
            display: inline;
            padding: 0 20px;
        }
        .sec1{
            background-color: aqua;
            display: flex;
        }
        .sec1 .col1,.col2,.col3,.col4{
            width: 25%;
            height: 300px;
            border: 2px solid;
        }
        .col2{
            display: flex;
        }
        .col2 .left,.right{
            width: 50%;
            border: 2px solid red;
        }
        .col3{
            display: flex;
            flex-direction: column;
        }
        .col3 .top,.bottom{
            height: 50%;
            
            width: 100%;
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">logo</div>
            <div class="list">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </div>
            <div class="icon">icon</div>
        </div>
    </header>

    <section class="sec1">
        <div class="col1">1</div>
        <div class="col2">
                <div class="left">1</div>
                <div class="right">2</div>
        </div>
        <div class="col3">
            <div class="top">1</div>
            <div class="bottom">2</div>
        </div>
        <div class="col4">4</div>
    </section>
</body>
</html>
