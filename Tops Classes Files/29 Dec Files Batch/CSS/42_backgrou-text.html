<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            color: transparent;
            background: linear-gradient(red,blue,lightcoral);
            background-clip:text ;
            -webkit-text-stroke: 2px red;
        }
        h2{
           font-size: 200px; 
           background: url("https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707436800&semt=sph");
           background-clip: text;
           color: transparent;
           -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1>Dilip</h1>
    <h2>Dilip</h2>
</body>
</html>
