<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation: ex1 4s infinite; */
            animation: identifier 5s infinite;
        }
        @keyframes ex1 {
            from{background-color: red;}
            to{background-color: aqua;border-radius: 50%;}
        }
        @keyframes identifier {
            0%{background: lightcoral;}
            20%{background: linear-gradient(red,blue);}
            40%{border-radius: 50%;}
            60%{border-radius: 0; background: lawngreen;}
            80%{transform: translate(200px,100px);}
            90%{transform: rotate(45deg);}
            100%{background: lightsteelblue;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
