<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            padding: 0 10px;
            background: aqua;
            position: relative;
        }
        ul li a{
            text-decoration: none;
        }
        li::before{
            content: "";
            height: 4px;
            width: 100%;
            background: black;
            position: absolute;
            top: 0%;
            left: 0;
            transition: 1s;
            transform: scaleX(0);
        }
        li::after{
            content: "";
            height: 4px;
            width: 100%;
            background: black;
            position: absolute;
            top: 100%;
            left: 0;
            transition: 1s;
            transform: scaleX(0);
        }
        li:hover::after{
            transform: scaleX(1);
        }
        li:hover::before{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">help</a></li>
    </ul>
</body>
</html>
