<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-card{
            height: 300px;
            border: 2px solid;
            width: 250px;
            margin: 200px auto;
            position: relative;
            
        }
        .main-card .new{
            color: white;
            background-color: red;
            width: 40px;
            text-align: center;
            padding: 5px;
            position: absolute;
            top: 0;
            right: 0;
            
        }
        .main-card .img{
            height: 200px;
            width: 100%;
            position: absolute;
            top: 27px;
            background-color: lawngreen;
            z-index: 0;
          
        }
        .main-card .contain{
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        .main-card .quik{
            background-color: black;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 1;
            position: absolute;
            transition: 1s;
            top: 0;
            opacity: 0;
        }
        .main-card:hover .quik{
            top: 175px;
            opacity: 1;
        }
    
        .btn 
        {
            
            /* height: 50px; */
            width: 150px;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            /* line-height: 50px; */
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px gray;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: relative;
            margin: 0 auto;
            
        }

        .btn::after{
            content: '';

            position: absolute;
            top:50%;
            left: 50%;

            width: 150px;
          
            border:5px solid transparent;
            ;
            transform: translate(-50%,-50%);

            transition: .3s;
        }

        .btn:hover::after 
        {
            height: 60px;
            width: 160px;
            border:5px solid #000;
            ;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="quik">
            QUICK VIEW
        </div>
        <div class="new">new</div>
        <div class="img">
            <img height="100%" width="100%" src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg" alt="">
        </div>
        <div class="contain">
            <p>Gabi Full Sleeve Sweatshirt</p>
            <p>$45.99 <del> $69.71</del></p>
            <div class="btn">
                Shop Now
            </div>
            
        </div>
    </div>
</body>
</html>
