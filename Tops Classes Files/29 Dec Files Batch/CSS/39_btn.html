<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn 
        {
            height: 50px;
            width: 150px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px gray;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: relative;
            margin: 200PX auto;
            
        }

        .btn::after{
            content: '';

            position: absolute;
            top:50%;
            left: 50%;
            height: 50px;
            width: 150px;
          
            border:5px solid transparent;
            ;
            transform: translate(-50%,-50%);

            transition: .3s;
        }

        .btn:hover::after 
        {
            height: 60px;
            width: 160px;
            border:5px solid #000;
            ;
        }
    </style>
</head>
<body>

    <div class="btn">
        Shop Now
    </div>
    
</body>
</html>
