<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            position: relative;
        }
        section div{
            position: absolute;
            height: 300px;
            width: 300px;
            border: 2px solid;
        }
        .box1{
            top: 100px;
            left: 100px;
            background-color: red;
            z-index: 3;
        }
        .box2{
            top: 150px;
            left: 150px;
            background-color: burlywood;
            z-index: 2;
        }
        .box3{
            top: 200px;
            left: 200px;
            background-color: rgb(200, 121, 18);
            z-index: 1;
        }
        .box4{
            top: 250px;
            left: 250px;
            background-color: rgb(17, 221, 48);
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </section>
</body>
</html>
