<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(emotion)
        {
            console.log(emotion)
        }

        const promiseme =new Promise(function(call,time){
            if(!call)
            {
                call("Thnak you for calling...!")
            }
            else
            {
                time("chal bhag....!")
            }
        })

        promiseme.then(
        function(res){display(res)},
        function(err){display(err)}
        )
    </script>
</body>
</html>
