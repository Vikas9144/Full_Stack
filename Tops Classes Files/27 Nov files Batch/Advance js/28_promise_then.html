<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // output
        function display(x)
        {
            console.log(x)
        }

        const p = new Promise(function(r,e){
            r="resolve";
            e="Error"

            if(!r)
            {
                console.log(r)
            }
            else
            {
                console.log(e)
            }
        })
    
        // display
        p.then(
            //value object display
            function(res){display(res)},
            function(res1){display(res1)}

        )

    </script>
</body>
</html>
