<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Students={
            fname:"shubham",
            lname:"jadav",
            fullname:function()
            {
                return this.fname + " "+ this.lname
            }
        }

        // new object 
        const getname = Students.fullname.bind(Students)
        console.log(getname())
        
    </script>
</body>
</html>
