    <script>
        // json data 
        const jsondata = `[
            {
                "id":1,
                "name":"chirag",
                "course":"front",
                
            },
            {
                "id":2,
                "name":"vikas",
                "course":"full-stack"
            },
            {
                "id":3,
                "name":"brijesh",
                "course":"MERN-stack"
            }
        ]`

        console.log(jsondata)
        // convert jsondata object json.parse
        const obj1 = JSON.parse(jsondata)
        console.log(obj1)

        for (let name1 of obj1) {
            // console.log(name1)
            document.write(`id :- ${name1.id} name :- ${name1.name} , course :-  ${name1.course}  <br>`)
        }


        const obje2 = [
            {

            },

                name: "vikas"
              
            },
            {
                id: 3,
                name: "brijesh"
                
            }
        ]

        console.log(obje2)

        // object to json :- json string
        const json1 = JSON.stringify(obje2)
        
        console.log(json1)
    </script>
