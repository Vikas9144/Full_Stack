         class A 
        {
            sum(a,b)
            {
                var sum 
                sum = a+b 
                document.write("sum=>",sum,"<br>")
            }
        }
        class B extends A
        {
            sub(a,b)
            {
                var sub 
                sub = a-b
                document.write("sub=>",sub,"<br>")
            }
        } 
        class C extends B
        {
            mul(a,b)
            {
                var mul
                mul = a*b
                document.write("mul=>",mul,"<br>")
            }
        }
        const obj1 = new C

        obj1.sub(30,10)
        obj1.mul(10,10)
