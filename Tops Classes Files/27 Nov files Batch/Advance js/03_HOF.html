<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- higher order function  -->

    <script>
        function name1(x)
        {
            console.log("hello js")
            x();
        }


        // name1(0)

        function HOF()
        {
            console.log("higher order function")
        }
        // HOF(name1)
    </script>
</body>
</html>
