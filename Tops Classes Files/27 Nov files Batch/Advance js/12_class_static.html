<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Test
        {
           
            x= function()
            {
                console.log("X is called")
            }
            y= function()
            {
                console.log("y is called")
            }
            z = function()
            {
                console.log("Z is called")
            }
            a = ()=>{
                console.log("A is called")
            }
            constructor()
            {
                // super()
                console.log("Automatically excuted direct object function constructor")
            }
            // defulat function
            static chirag()
            {
                console.log('Chirag is here')
            }
            
        }
        const user = new Test;
        // simple function and constructor() object creted
        user.x()
        user.y()
        user.z()
        user.a()
        // static function class not a object class asccess
        Test.chirag()
        // user.chirag()
    </script>
</body>
</html>
