<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   

      <div class="container">
        <div id="loading" class="spinner-border"></div>
        <div class="row" id="btn">
        </div>
      </div>

      <script>
            let btn = document.getElementById("btn")

            fetch('https://fakestoreapi.com/products',{
                method:"GET"
            })
            .then((resp)=> {
                return resp.json()
            })
            .then((data)=>{
                // console.log(data)
                document.getElementById('loading').style.display = "none";
               showdata(data)
            })

            function showdata(data)
            {
                for(let mydata of data)
                {
                    console.log(mydata)
                    let htmldata = `
                     <div class="col-md-3">
                         <div class="card" style="width: 18rem;">
                            <img src="${mydata.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${mydata.title}</h5>
                                <p class="card-text">${mydata.price}</p>
                                <p class="card-description">${mydata.description}</p>
                                <h4 class="rating-rate">${mydata.rating.rate}</h4>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    `
                    btn.insertAdjacentHTML("beforeend",htmldata)
                    // btn.insertAdjacentHTML("afterbegin",htmldata)
                }
            }
      </script>
</body>
</html>
