<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="data-table" border="5" cellspacing="5" cellpadding="10">
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>email</td>
                <td>city</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        const table1 = document.getElementById("data-table");
        const tbody = document.querySelector("tbody")

        fetch('https://jsonplaceholder.typicode.com/users',{
            method:"GET"
        })
        //object
        .then(res => res.json())
        .then((data)=>{
            console.log(data)

            const tablerows = data.map(item=>{
                console.log(item)
                return `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.address.city}</td>
                    </tr>
                `
            })
            tbody.innerHTML = tablerows.join("")

        })
    </script>
</body>
</html>
