<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- object :- {key,value}  -->

    <script>
        // single object
        person = {name:"chirag",age:22,course :"Front-end"}

        console.log(person)
        console.log(person.name)

        // for_in
        for(let nav in person)
        {
            // index
            document.write(nav,"=>",person[nav],"<br>")
        }

        // foreach adnavce js
        Object.keys(person).forEach(key => {
            // console.log(key)
            document.write(key,"=>",person[key],"<br>")
        });

        

    </script>
</body>
</html>
