<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* ul li{

        } */
        ul li:first-child
        {
            background-color: red;
        }
        ul li:last-child{
            background-color: aqua;
        }
        ul li:nth-child(odd){
            color: brown;
            background-color: lightcoral;
        }
        ul li:nth-child(even){
            color:bisque;
            background-color: lawngreen;
        }
        .square{
            height: 200px;
            width: 200px;
            border: 2px solid;
            transition: 2s;
        }
        .square:hover{
            background-color: aqua;
            /* border-radius: 50%; */
            /* transform: rotate(50deg); */
            /* transform: scale(0.7); */
            /* transform: skew(-10deg); */
            transform: translate(20px,20px);
            cursor: pointer;
        }
        input{
            margin: 20px;
            border: 0;
            outline: none;
        }
        input:focus{
            background-color: aqua;
            color: red;
            border: 5px solid gold;
            border-radius: 5px;
        }
    </style>
</head>
