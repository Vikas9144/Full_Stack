<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            
            background:linear-gradient(to bottom,red 20%,blue,green,rgb(243,234,78));
            margin: 10px;
        }
        .top{
            background:linear-gradient(to top,red,blue,green,rgb(243,234,78));
        }
        .left{
            background:linear-gradient(to left,red,blue,green,rgb(243,234,78));
        }
        .right{
            background:linear-gradient(to right,red,blue,green,rgb(243,234,78));
        }
        .raidal{
            background: radial-gradient(red,blue,green);
        }
    </style>
</head>
<body>
    <div></div>
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>

    <div class="raidal"></div>
</body>
</html>
