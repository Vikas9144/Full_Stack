<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
            position: relative;
            margin: 200px auto;
            overflow: hidden;
        }
        .main::before{
            content: "";
            height: 200px;
            width: 200px;
            background-color: rgba(107, 87, 87,0.3);
            position: absolute;
            top: 100%;
            left: -100%;
            transition: 1s;
        }
        .main::after{
            content: "";
            height: 200px;
            width: 200px;
            background-color: rgba(107, 87, 87,0.3);
            position: absolute;
            top: -100%;
            left: 100%;
            transition: 1s;
        }
        .main:hover::before{
            top: 0;
            left: 0;
        }
        .main:hover::after{
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- <div class="left">left</div>
        <div class="right">right</div> -->
    </div>
</body>
</html>
