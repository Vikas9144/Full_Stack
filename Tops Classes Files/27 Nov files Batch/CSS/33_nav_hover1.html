<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            background-color: aqua;
            padding: 10px;
            margin: 5px;
            position: relative;
        }
        li::after{
            content: "";
            height: 5px;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 100%;
            left: 0;
            transition: 1s;
            transform: scaleX(0);
        }
        li:hover::after{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">contact</a></li>
        <li><a href="">help</a></li>
        <li><a href="">help</a></li>
        <li><a href="">help</a></li>
    </ul>
</body>
</html>
