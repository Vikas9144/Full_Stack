<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            position: relative;
        }
        .box{
            height: 250px;
            width: 250px;
            border: 2px solid;
        }
        #red{
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 4;
        }
        #blue{
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 6;
        }
        #green{
            background-color: green;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 5;
        }
        #gray{
            background-color: gray;
            position: absolute;
            top: 150px;
            left: 150px;
           z-index: 7;
        }
    </style>
</head>
<body>
    <section>
        <div class="box" id="red">1</div>
        <div class="box" id="blue">2</div>
        <div class="box" id="green">3</div>
        <div class="box" id="gray">4</div>
    </section>
</body>
</html>
