<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 style="border: 2px solid red;">vikas</h1>

    <h1 style="border-width: 10px;border-style: solid;border-color: red;">vikas</h1>

    <h1 style="border: 2px dotted blue;">vedant</h1>

    <h1 style="border: 10px double lightcoral;">nisarg</h1>

    <h1 style="border: 10px ridge blue;">mansi</h1>
    <h1 style="border: 10px inset blue;">mansi</h1>
    <h1 style="border: 10px outset blue;">mansi</h1>

    <h1 style="border-top: 10px solid lightcoral;
    border-right: 10px solid blue;
    border-bottom: 10px solid green;border-left: 10px solid yellow;">border top</h1>
    <h1 style="border-right: 10px solid lightcoral;">border right</h1>
    <h1 style="border-bottom: 10px solid lightcoral;">border bottom</h1>
    <h1 style="border-left: 10px solid lightcoral;">border left</h1>
    <div></div>
</body>
</html>
