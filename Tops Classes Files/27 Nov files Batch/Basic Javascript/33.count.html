<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2"></h2>

    <script>

        count = setInterval("test()",100)
        x = 0 
        function test()
        {
            var h2_tag = document.getElementById("h2")
            h2_tag.innerHTML = ++x;

            if(x == 100)
            {
                clearInterval(count)
            }

        }
    </script>
</body>
</html>
