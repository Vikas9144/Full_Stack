    <input type="text" placeholder="enter second number" id="num2">
    <button onclick="add()">Add</button>

    <h1 id="h1"></h1>

    <script>
        var num1 = document.getElementById("num1")
        console.log(num1)
        var num2 = document.getElementById("num2")
        console.log(num2)

        function add()
        {
            let sum = parseInt(num1.value) + parseInt(num2.value)
            // nan : -not  a number 
            console.log(sum)
            // document.write(sum)

            document.getElementById("h1").innerHTML = sum
        }
        
    </script>
