<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mainly 2 type :- primitive , non-primitive 
    primitive(7TYPE) -->
    
    <script>
        // 1) number 
        var x = 5623
        console.log(x)
        console.log(typeof(x))

        // 2) string 
        var name1 = "vikas";
        console.log(name1)
        console.log(typeof(name1))

        // 3) BigInt

        var sb= BigInt(21426174376215362153672153)
        console.log(sb)
        console.log(typeof(sb))

        // 4) undefined 
        var shubham;
        console.log(shubham)
        console.log(typeof(shubham))

        // 5) null
        var sfdh = null
        console.log(sfdh)
        console.log(typeof(sfdh))

        // 6) symboles ()
        var sdjh = Symbol()
        console.log(sdjh)

        // 7) Boolean 
        var cod = true

        console.log(cod)
        console.log(typeof(cod))
    </script>
</body>
</html>
