<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter first number" id="num1">
    <input type="text" placeholder="enter second number" id="num2"><br>
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="divi()">divi</button>

    <h1 id="h1"></h1>

    <script>
        var num1 = document.getElementById("num1")
        console.log(num1)
        var num2 = document.getElementById("num2")
        console.log(num2)

        function add()
        {
            let res = parseFloat(num1.value)+parseFloat(num2.value)

            document.getElementById("h1").innerHTML = res
        }
        function sub()
        {
            let res = parseInt(num1.value)-parseInt(num2.value)

            document.getElementById("h1").innerHTML = res
        }
        function mul()
        {
            let res = parseInt(num1.value)*parseInt(num2.value)

            document.getElementById("h1").innerHTML = res
        }
        function divi()
        {
            let res = parseInt(num1.value)/parseInt(num2.value)

            document.getElementById("h1").innerHTML = res
        }
    </script>
    
</body>
</html>
