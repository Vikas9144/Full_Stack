<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- switch :- case  -->

    <script>
        var x=10,y=5
        // document.write("sum=",x+y)
        var choice = "1"
        switch (choice) {
            case '+':
                document.write("sum=",x+y)
                break; //stops
            case '-':
                document.write("sub=",x-y)
                break;
                case '*':
                document.write("mul=",x*y)
                break;
            default:
                document.write("invalid symbol")
                break;
        }
    </script>
</body>
</html>
