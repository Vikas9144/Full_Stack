<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text"  placeholder="name" id="nm">
            <span id="nmerr"></span>
        </div>
        <div>
            <input type="text" placeholder="mobile number" id="mb">
            <span id="mberr"></span>
        </div>
        <div>
            <input type="password" placeholder="Enter your password" id="pwd">
            <span id="pwderr"></span>
        </div>
        <div>
            <input type="password" placeholder="c password" id="cpwd">

        </div>
        <input type="submit" onclick="return validation()">
    </form>

    <script>
        var name1 =  document.getElementById("nm")
        var nmerror =  document.getElementById("nmerr")

        console.log(nmerror)

        var mobile = document.getElementById("mb")
        var mberror =  document.getElementById("mberr")

        
        var password1 = document.getElementById("pwd")
        var pwderr =  document.getElementById("pwderr")

        var cpassword = document.getElementById("cpwd")
        console.log(name1)

        function validation()
        {

            if(name1.value == "" || name1.value == null)
            {
                nmerror.innerHTML = "!..pls required...:";
                nmerror.style.color = "red";
                // console.log(nmerror);
                return false;
            }
            else{
                nmerror.innerHTML = "";
            }
            if(mobile.value == "" || mobile.value == null)
            {
                mberror.innerHTML = "!..pls required_mobile...:";
                mberror.style.color = "red"
                return false;
            }
            else{
                mberror.innerHTML = "";   
            }
            if(password1.value == "" || password1.value == null)
            {
                pwderr.innerHTML = "!..pls required_mobile...:";
                pwderr.style.color = "red"
                return false;
            }
            else{
                pwderr.innerHTML = "";   
            }
            if(password1.value != cpassword.value)
            {
                alert("pls do not match")
                
            }
        }
    </script>
</body>
</html>
